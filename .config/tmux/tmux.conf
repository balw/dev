# Start windows and panes at 1
set -g base-index 1
setw -g pane-base-index 1

# Auto-renumber windows on delete
set -g renumber-windows on

# Enable truecolor
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",*:RGB"

# === Catppuccin Mocha Palette ===
set -g @rosewater    "#f5e0dc"
set -g @flamingo     "#f2cdcd"
set -g @pink         "#f5c2e7"
set -g @mauve        "#cba6f7"
set -g @red          "#f38ba8"
set -g @maroon       "#eba0ac"
set -g @peach        "#fab387"
set -g @yellow       "#f9e2af"
set -g @green        "#a6e3a1"
set -g @teal         "#94e2d5"
set -g @sky          "#89dceb"
set -g @sapphire     "#74c7ec"
set -g @blue         "#89b4fa"
set -g @lavender     "#b4befe"

set -g @text         "#cdd6f4"
set -g @subtext1     "#ffffff"
set -g @surface0     "#313244"
set -g @surface1     "#45475a"
set -g @surface2     "#585b70"
set -g @base         "#1e1e2e"
set -g @mantle       "#181825"
set -g @crust        "#11111b"

# === Status bar ===
set -g status on
set -g status-position bottom

# Must be literal hex, not variables
set -g status-bg "#1e1e2e"       # @base
set -g status-fg "#ffffff"       # @subtext1

# Left side (session name) - dynamic format
set -g status-left-length 40
set -g status-left " #[fg=#{@mauve},bg=#1e1e2e,bold] #S #[fg=#1e1e2e,bg=#{@mauve}]"

# Right side (date/time + host) - dynamic format
set -g status-right-length 100
set -g status-right "#[fg=#{@blue},bg=#1e1e2e] %d-%m-%Y #[fg=#{@blue}]%H:%M #[fg=#1e1e2e,bg=#{@blue}]#[fg=#ffffff,bg=#1e1e2e] #H "

# === Window status ===
set -g window-status-format " #[fg=#{@surface2}]#I:#W "
set -g window-status-current-format " #[fg=#1e1e2e,bg=#{@mauve},bold] #I:#W #[fg=#{@mauve},bg=#1e1e2e]"

# === Pane styling ===
set -g pane-border-style "fg=#{@surface1}"
set -g pane-active-border-style "fg=#{@mauve}"

# === Message styling ===
# Must use literal hex
set -g message-style "fg=#cdd6f4,bg=#313244,bold"        # @text/@surface0
set -g message-command-style "fg=#cdd6f4,bg=#45475a"      # @text/@surface1

# === Mode styling (copy-mode, etc.) ===
set -g mode-style "fg=#11111b,bg=#{@mauve},bold"            # @crust/@sky